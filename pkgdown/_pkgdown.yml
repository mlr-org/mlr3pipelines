url: https://mlr3pipelines.mlr-org.com/

template:
  bootstrap: 5
  light-switch: true
  math-rendering: mathjax
  package: mlr3pkgdowntemplate

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

toc:
  depth: 3

navbar:
  structure:
    left: [reference, articles, news, book]
    right: [search, github, mattermost, stackoverflow, rss, lightswitch]
  components:
    home: ~
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Adding new PipeOps
        href: articles/extending.html
    mattermost:
      icon: fa fa-comments
      href: https://lmmisld-lmu-stats-slds.srv.mwn.de/mlr_invite/
      aria-label: Mattermost chat
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr3
      aria-label: Stack Overflow
    rss:
      icon: fa-rss
      href: https://mlr-org.com/
      aria-label: RSS
    extending:
      text: Extending
      href: extending.html

reference:
  - title: Package
    contents:
      - mlr3pipelines
  - title: Building Blocks
    contents:
      - PipeOp
      - Graph
      - PipeOpTaskPreproc
      - PipeOpTaskPreprocSimple
      - Multiplicity
  - title: Graph Tools
    contents:
      - "%>>%"
      - gunion
      - greplicate
      - chain_graphs
  - title: PipeOps
    contents:
      - mlr_pipeops
      - po
      - starts_with("mlr_pipeops_")
      - starts_with("PipeOp")
  - title: Pipelines
    contents:
      - mlr_graphs
      - ppl
      - starts_with("pipeline_")
  - title: Learners
    contents:
      - mlr_learners_graph
      - mlr_learners_avg
  - title: Tasks
    contents:
      - mlr_tasks_boston_housing
  - title: Helpers
    contents:
      - Selector
      - as_graph
      - assert_graph
      - as_pipeop
      - assert_pipeop
      - is_noop
      - NO_OP
      - filter_noop
      - set_validate.GraphLearner
      - starts_with("as.")
      - starts_with("is.")
  - title: Abstract PipeOps
    contents:
      - PipeOp
      - PipeOpTaskPreproc
      - PipeOpTaskPreprocSimple
      - PipeOpImpute
      - PipeOpEnsemble
      - PipeOpTargetTrafo
      - PipeOpEncodePL
  - title: PipeOp Type Inference
    contents:
      - add_class_hierarchy_cache
      - reset_class_hierarchy_cache
      - register_autoconvert_function
      - reset_autoconvert_register
