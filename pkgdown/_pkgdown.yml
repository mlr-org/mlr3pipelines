url: https://mlr3pipelines.mlr-org.com/


template:
  params:
    bootswatch: cosmo
  path: pkgdown/templates
  assets: pkgdown/assets
  default_assets: false

development:
  mode: unreleased
  destination: devel
  version_label: default
  version_tooltip: "Github version"

toc:
  depth: 3

navbar:
  title:
  type: default
  left:
  #- icon: fa-home
  #  href: index.html
  - text: Vignettes
    menu:
    - text: Introduction
      href: articles/introduction.html
    - text: Comparison to Other Packages
      href: articles/comparison_mlr3pipelines_mlr_sklearn.html

  - text: Function Reference
    href: reference/index.html
  - text: News
    href: news/index.html

  right:
  - icon: fa-github fa-lg
    href: https://github.com/mlr-org/mlr3pipelines
  - icon: fa-slack
    href: https://mlr-org.slack.com
  - icon: fa-stack-overflow
    href: https://stackoverflow.com/questions/tagged/mlr3
  - icon: fa-rss
    href: https://mlr-org.com/

reference:
  - title: Package
    content:
      - mlr3pipelines
  - title: Building Blocks
    contents:
      - PipeOp
      - Graph
      - PipeOpTaskPreproc
      - PipeOpTaskPreprocSimple
      - PipeOpImpute
  - title: Graph Tools
    contents:
      - "%>>%"
      - gunion
      - greplicate
      - branch
  - title: PipeOps
    contents:
      - mlr_pipeops
      - po
      - starts_with("mlr_pipeops_")
  - title: Learners
    contents:
      - mlr_learners_graph
      - mlr_learners_avg
  - title: Helpers
    contents:
      - Selector
      - as_graph
      - assert_graph
      - as_pipeop
      - assert_pipeop
      - is_noop
      - NO_OP
      - filter_noop
  - title: Abstract PipeOps
    contents:
      - PipeOpEnsemble
  - title: PipeOp Type Inference
    contents:
      - add_class_hierarchy_cache
      - reset_class_hierarchy_cache
      - register_autoconvert_function
      - reset_autoconvert_register
