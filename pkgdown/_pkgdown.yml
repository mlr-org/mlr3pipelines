url: https://mlr3pipelines.mlr-org.com/


template:
  params:
    bootswatch: cosmo
  path: pkgdown/templates
  assets: pkgdown/assets
  default_assets: false

development:
  mode: unreleased
  destination: devel
  version_label: default
  version_tooltip: "Github version"

toc:
  depth: 3

navbar:
  title:
  type: default
  left:
  #- icon: fa-home
  #  href: index.html
  - text: Vignettes
    menu:
    - text: First Look
      href: articles/quickintro.html
    - text: Introduction
      href: articles/introduction.html
    - text: "Example Graphs"
      href: articles/examples.html
    - text: Custom PipeOps
      href: articles/create_a_custom_pipeop.html

  - text: Function Reference
    href: reference/index.html
  - text: News
    href: news/index.html

  right:
  - icon: fa-github fa-lg
    href: https://github.com/mlr-org/mlr3pipelines
  - icon: fa-slack
    href: https://mlr-org.slack.com
  - icon: fa-stack-overflow
    href: https://stackoverflow.com/questions/tagged/mlr3
  - icon: fa-rss
    href: https://mlr-org.com/

reference:
  - title: Package
    content:
      - mlr3pipelines-package
  - title: Building Blocks
    contents:
      - PipeOp
      - Graph
  - title: Graph Tools
    contents:
      - "%>>%"
      - gunion
      - greplicate
  - title: PipeOps
    contents:
      - mlr_pipeops
      - starts_with("mlr_pipeop_")
  - title: Helpers
    contents:
      - assert_graph
      - is_noop
      - NO_OP
      - filter_noop
      - reset_class_hierarchy_cache
      - add_class_hierarchy_cache
      - reset_class_hierarchy_cache
  - title: Abstract PipeOps
    contents:
      - PipeOpTaskPreproc
      - PipeOpTaskPreprocSimple
      - PipeOpEnsemble
